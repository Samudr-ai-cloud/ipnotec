  <script>
    // Initializing the canvas
    var canvas = document.querySelector('canvas'),
        ctx = canvas.getContext('2d');
    // Function to set the canvas size
    function setCanvasSize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        rows = Math.floor(canvas.height / fontSize);
        drops = [];
        for (var i = 0; i < rows; i++) {
            drops[i] = Math.floor(Math.random() * canvas.width / fontSize);
        }
    }
    // Setting the width and height of the canvas
    setCanvasSize();
    window.addEventListener('resize', setCanvasSize);
    // Setting up the letters
    var letters = '010101 IXA 0101 AGX 0101 AGR 0101 AMD 0101 AJL 0101 ATQ 0101 IXU 0101 AYJ 0101 IXB 0101 BEK 0101 IXG 0101 BLR 0101 BHO 0101 BBI 0101 IXC 0101 MAA 0101 CJB 0101 DBR 0101 DED 0101 DEL 0101 DGH 0101 DHM 0101 DIB 0101 DMU 0101 DIU 0101 RDP 0101 GAY 0101 GOI 0101 GDB 0101 GOP 0101 GAU 0101 GWL 0101 HSR 0101 HBX 0101 HYD 0101 IMF 0101 IDR 0101 HGI 0101 JLR 0101 JGB 0101 JAI 0101 JSA 0101 IXJ 0101 JRG 0101 JDH 0101 JRH 0101 CDP 0101 CNN 0101 KNU 0101 HJR 0101 COK 0101 KLH 0101 CCU 0101 CCJ 0101 KJB 0101 IXL 0101 LKO 0101 IXM 0101 IXE 0101 BOM 0101 MYQ 0101 NAG 0101 ISK 0101 GOX 0101 PGH 0101 PAT 0101 IXZ 0101 IXD 0101 PNQ 0101 RPR 0101 RJA 0101 RAJ 0101 IXR 0101 SXV 0101 SHL 0101 SAG 0101 RQY 0101 IXS 0101 SXR 0101 STV 0101 TRV 0101 TRZ 0101 TIR 0101 TCR 0101 UDR 0101 BDQ 0101 VNS 0101 VGA 0101 VTZ';
    letters = letters.split(' ');
    // Setting up the rows
    var fontSize = 25, // Increased font size
        rows = Math.floor(canvas.height / fontSize); // Adjusted row calculation
    // Setting up the drops
    var drops = [];
    for (var i = 0; i < rows; i++) {
        drops[i] = Math.floor(Math.random() * canvas.width / fontSize);
    }
    // Colors array for bright VIBGYOR
    var colors = ['#EE82EE', '#7B68EE', '#0000FF', '#00FF00', '#FFFF00', '#FFA500', '#FF4500'];
    // Calculate the height of each section
    var sectionHeight = canvas.height / colors.length;
    // Setting up the draw function
    function draw() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; // Less opaque background for more pronounced trails
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        for (var i = 0; i < drops.length; i++) {
            var text = letters[Math.floor(Math.random() * letters.length)];
            var sectionIndex = Math.floor((i * fontSize) / sectionHeight);
            ctx.fillStyle = colors[sectionIndex]; // Use bright VIBGYOR colors based on section
            // Randomly make some letters glow
            if (Math.random() > 0.97) {
                ctx.fillStyle = 'white';
            }
            // Draw text with outline
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.strokeText(text, drops[i] * fontSize, i * fontSize);
            ctx.fillText(text, drops[i] * fontSize, i * fontSize);
            // Move the drop down
            drops[i]++;
            // Reset the drop when it goes out of the screen
            if (drops[i] * fontSize > canvas.width) {
                drops[i] = 0;
            }
        }
    }
    // Loop the animation with slower speed
    setInterval(draw, 100); // Increased interval by 40% (50ms * 1.4 = 70ms)
</script>
